##
 # Build instructions.
 ##

[build]
	base = "/"
	publish = "dist"
	command = "npm run build"

##
 # Headers.
 ##
[[headers]]
	for = "/*"
	[headers.values]
		Content-Security-Policy = "default-src https://*.paulshryock.dev"
		Cross-Origin-Embedder-Policy = "require-corp"
		Cross-Origin-Opener-Policy = "same-origin"
		Cross-Origin-Resource-Policy = "same-origin"
		Permissions-Policy = "accelerometer=(), ambient-light-sensor=(), autoplay=(), battery=(), camera=(), cross-origin-isolated=(), display-capture=(), document-domain=(), encrypted-media=(), execution-while-not-rendered=(), execution-while-out-of-viewport=(), fullscreen=(), geolocation=(), gyroscope=(), keyboard-map=(), magnetometer=(), microphone=(), midi=(), navigation-override=(), payment=(), picture-in-picture=(), publickey-credentials-get=(), screen-wake-lock=(), sync-xhr=(), usb=(), web-share=(), xr-spatial-tracking=(), clipboard-read=(), clipboard-write=(), gamepad=(), speaker-selection=(), conversion-measurement=(), focus-without-user-activation=(), hid=(), idle-detection=(), interest-cohort=(), serial=(), sync-script=(), trust-token-redemption=(), window-placement=(), vertical-scroll=()"
		Referrer-Policy = "strict-origin-when-cross-origin"
		X-Content-Type-Options = "nosniff"
		X-Frame-Options = "DENY"
		X-XSS-Protection = "1; mode=block"

##
 # Redirects: Default subdomain.
 ##

[[redirects]]
	from = "http://pshry.netlify.app"
	to = "https://www.paulshryock.dev/"
	status = 301
	force = true

[[redirects]]
	from = "http://pshry.netlify.app/*"
	to = "https://www.paulshryock.dev/:splat"
	status = 301
	force = true

[[redirects]]
	from = "https://pshry.netlify.app"
	to = "https://www.paulshryock.dev/"
	status = 301
	force = true

[[redirects]]
	from = "https://pshry.netlify.app/*"
	to = "https://www.paulshryock.dev/:splat"
	status = 301
	force = true

